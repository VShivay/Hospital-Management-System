<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Hospital - Home Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right bottom, #e0f2fe, #bbdefb); /* Light blue gradient background */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <header class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-5 shadow-xl flex flex-col sm:flex-row justify-between items-center animate-[slideInLeft_0.7s_ease-out_forwards]">
    <div class="flex items-center mb-4 sm:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 mr-3 text-blue-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5" />
      </svg>
      <h1 class="text-3xl font-bold tracking-tight">City Hospital</h1>
    </div>
    <nav class="flex flex-wrap justify-center sm:justify-end gap-4 animate-[slideInRight_0.7s_ease-out_forwards]">
      <a href="Admins/admin_login.html" class="px-5 py-2 rounded-full text-white bg-blue-600 hover:bg-blue-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        Admin Login
      </a>
      <a href="Doctor/doctor_login.html" class="px-5 py-2 rounded-full text-white bg-green-600 hover:bg-green-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
          <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 000-2H7zm3 0a1 1 0 000 2h.01a1 1 0 000-2H10zm3 0a1 1 0 000 2h.01a1 1 0 000-2H13zm-3 4a1 1 0 000 2h.01a1 1 0 000-2H10zm3 0a1 1 0 000 2h.01a1 1 0 000-2H13z" clip-rule="evenodd" />
        </svg>
        Doctor Login
      </a>
      <a href="reception/login.html" class="px-5 py-2 rounded-full text-white bg-purple-600 hover:bg-purple-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
        </svg>
        Reception Login
      </a>
      <a href="staff/staff_login.html" class="px-5 py-2 rounded-full text-white bg-orange-600 hover:bg-orange-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
        </svg>
        Staff Login
      </a>
    </nav>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center p-6 text-center">
    <div class="bg-white rounded-xl shadow-2xl p-10 max-w-xl w-full transform transition-all duration-500 hover:scale-105 animate-[fadeIn_0.8s_ease-out_forwards]">
      <h2 class="text-5xl font-extrabold text-gray-900 mb-4 tracking-tight leading-tight">
        Welcome to <span class="text-blue-700">City Hospital</span>
      </h2>
      <p class="text-xl text-gray-700 mb-6">
        Your dedicated portal for seamless healthcare management.
      </p>
      <p class="text-lg text-gray-500 italic">
        "Caring for you, always."
      </p>
    </div>
  </main>

  <script>
    // Prevent back navigation to login page
    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function () {
      history.pushState(null, "", location.href);
      // Redirect to a safe route (e.g., homepage)
      window.location.href = "/";
    });
  </script>

</body>
</html>
