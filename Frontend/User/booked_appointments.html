<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../url.js"></script>
  <meta charset="UTF-8" />
  <title>My Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-100 p-6">

  <div class="max-w-3xl mx-auto">
    <h2 class="text-3xl font-semibold text-indigo-700 mb-6 text-center">ğŸ“… My Booked Appointments</h2>

    <div id="appointmentsList" class="space-y-4">Loading...</div>

    <div class="mt-10 text-center">
      <button
        id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-md shadow-md"
      >
        ğŸ”’ Logout
      </button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("patient_token");

    if (!token) {
      alert("Please log in first.");
      window.location.href = "patient_login.html";
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      return date.toLocaleDateString("en-US", {
        year: "numeric",
        month: "short",
        day: "numeric"
      });
    }

    function formatTime(timeStr) {
      const [hour, minute] = timeStr.split(":");
      const date = new Date();
      date.setHours(hour, minute);
      return date.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    fetch(`${BASE_URL}/api/patient/appointments`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("appointmentsList");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = `<div class="text-center text-gray-600 font-medium">No appointments found.</div>`;
          return;
        }

        data.forEach(app => {
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition";

          card.innerHTML = `
            <h3 class="text-xl font-semibold text-indigo-600 mb-2">ğŸ‘¨â€âš•ï¸ Dr. ${app.doctor_name} (${app.specialization})</h3>
            <p><strong>ğŸ“… Date:</strong> ${formatDate(app.date)}</p>
            <p><strong>â° Time:</strong> ${formatTime(app.time)}</p>
            <p><strong>ğŸ“Œ Status:</strong> ${app.status}</p>
            ${app.new_date ? `<p><strong>ğŸ” New Date:</strong> ${formatDate(app.new_date)}</p>` : ""}
            <p><strong>âœ… Visited:</strong> ${app.visited === 'yes' ? "Yes" : "No"}</p>
            <p><strong>ğŸ’° Fees:</strong> â‚¹${app.fees}</p>
            <p><strong>Room NO:</strong> â‚¹${app.rid}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("appointmentsList").innerHTML =
          `<div class="text-center text-red-600 font-semibold">âš ï¸ Failed to load appointments.</div>`;
        console.error(err);
      });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("patient_token");
      window.location.href = "patient_login.html";
    });
  </script>

</body>
</html>
